<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JS Issue Tracker</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css" type="text/css">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link h3" href="index.html">ADD <span class="sr-only"></span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link h3" href="">FIND </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Search Issues</h1>

      <div class="jumbotron">
        <h3>By ID:</h3>

        <form id="searchByID">
          <div class="form-group">
            <input type="text" 
                   class="form-control" 
                   id="IDSearchInput" 
                   placeholder="4 digit numerical ID ...">
          </div>
          <button type="submit" class="btn btn-primary" id="IDSearchButton">Search</button>
        </form>

        <p></p>

        <h3>By Description:</h3>

        <form id="searchByDesc">
          <div class="form-group">
            <input type="text" 
                   class="form-control" 
                   id="DescSearchInput" 
                   placeholder="Description ...">
          </div>
          <button type="submit" class="btn btn-primary" id="DescSearchButton">Search</button>
        </form>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div id="results">
          </div>
        </div>
      </div>

    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous"></script>
    <script src="search.js"></script>
  </body>
</html>
